services:
  consul-dev:
    image: consul
    ports:
      - "8500:8500"
    networks:
      default:
        ipv4_address: 172.18.0.2
    volumes:
      - ./conf:/consul/config
  shipments:
    image: weshigbee/consul2-shipments
    ports:
      - "5000:5000"
    networks:
      default:
        ipv4_address: 172.18.0.3
  orders:
    image: weshigbee/consul2-orders
    ports:
      - "3000:3000"
    dns:
      - 172.18.0.2
    environment:
      SHIPMENTS_URL: http://shipments.service.consul:5000
    networks:
      default:
        ipv4_address: 172.18.0.4
  #
  # run one-off DNS queries:
  #   docker compose run dog shipments.service.consul
  dog:
    image: weshigbee/consul2-dog
    dns:
      - 172.18.0.2
    profiles:
      - runonly

networks:
  default:
    ipam:
      config:
        - subnet: "172.18.0.0/24"
          ip_range: "172.18.0.0/24"
          gateway: "172.18.0.1"
